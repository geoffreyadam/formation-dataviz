<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <meta description="ChartJS visualizations" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      defer
    ></script>
    <script src="../scripts/_chart.js" defer></script>

    <title>Chart JS viz</title>
    <style>
      #chart-container {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>

  <body>
    <h1>ChartJS viz</h1>
    <div id="chart-container">
      <canvas id="myPopulation" height="400px" width="400px"></canvas>
      <canvas id="myBubbles" height="400px" width="400px"></canvas>
    </div>
  </body>
</html>
